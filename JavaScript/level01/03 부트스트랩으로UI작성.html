<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/부트스트랩으로UI작성.css">
</head>
<body>
    <!-- Bootstrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav> 

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- show라는 class를 탈부착하는 식으로 display:block;을 구현해봄 -->
    <!-- classList.toggle('셀렉터명') class에 그 셀렉터가 없으면 추가, 있으면 제거해줌 -->
    <script>
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        })
    </script>

    <!-- getElementBy*() 말고도 쓸수있는 함수 -->
    <!-- querySelector('셀렉터명')는 주어진 CSS셀렉터에 대응하는요소중 첫번째 요소를 반환함 -->
    <!-- 모든 범위를 지정하고 싶으면 querySelectorAll('셀렉터명')을 써줌 -->
    <!-- <script>
        document.querySelector('.list-group');
        document.querySelectorAll('list-group-item')[2]; A third item
    </script> -->
</body>
</html>
