<script>
    // array 자료형
    var car01 = ['제네시스', 50000, 'black'];

    car01[1] = 40000;
    console.log(car01[1]);


    // object 자료형
    var car02 = {name:'제네시스', price:[50000, 3000, 4000]};

    document.querySelector('.car-title').innerHTML = car02['name'];

  <script>
    var products = [
      { id : 0, price : 70000, title : 'Blossom Dress' },
      { id : 1, price : 50000, title : 'Springfield Shirt' },
      { id : 2, price : 60000, title : 'Black Monastery' }
    ];
  </script>

  <script>
    // 각 카드이름에 title 넣기
    // 각 카드가격에 price 넣기
    let productsCount = document.querySelectorAll('.card-title').length;

    for(let i = 0; i < productsCount; i++ ) {
      document.querySelectorAll('.card-title')[i].innerHTML = products[i].title;
      document.querySelectorAll('.card-price')[i].innerHTML = products[i].price;
    }
