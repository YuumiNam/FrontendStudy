<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/08 캐러셀(이미지슬라이드).css">
</head>
<body class="white">
    <!-- Bootstrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">JSShop</span>
          <span class="badge btn-light" id="btn" style="position:absolute; right:90px">Light 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav> 

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- show라는 class를 탈부착하는 식으로 display:block;을 구현해봄 -->
    <!-- classList.toggle('셀렉터명') class에 그 셀렉터가 없으면 추가, 있으면 제거해줌 -->
    <script>
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        })
    </script>



    <!-- Dark mode버튼 -->
    <script>
        var badgeCount = 0;

        document.getElementsByClassName('badge')[0].addEventListener('click', function() {
            if(badgeCount % 2 == 0) {
                document.getElementById('btn').innerHTML = 'Dark 🔄';
                document.getElementById('btn').classList.replace('btn-light', 'btn-dark');
                // document.getElementsByClassName('dark')[0].classList.replace('dark', 'white');
            } else {
                document.getElementById('btn').innerHTML = 'Light 🔄';
                document.getElementById('btn').classList.replace('btn-dark', 'btn-light');
                // document.getElementsByClassName('white')[0].classList.replace('white', 'dark');
                
            }
            
            badgeCount++;
            console.log(badgeCount);
        })
    </script>



    <!-- 로그인 -->
    <div class="black-bg">
        <div class="white-bg">
            <h2 style="margin-bottom: 0px; color:black;">로그인하세요</h2>
            <form action="#">
                <div class="my-3">
                    <span><strong style="color:black;">ID : </strong></span>
                    <input type="text" class="form-control" id="id" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="my-3">
                    <span><strong style="color:black;">Password : </strong></span>
                    <input type="text" placeholder="비밀번호를 입력해주세요." id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <div class="banner">
        <div style="margin-left: 3%;">
            <h3 style="padding-top: 5%; color:black">Shirts on Sale</h3>
            <button class="btn" id="login-btn" style="margin-bottom: 5%; background-color: orange;">로그인</button>
        </div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function(){
            if(document.getElementsByClassName('black-bg')[0].classList.contains('close-modal')) {
                document.getElementsByClassName('black-bg')[0].classList.replace('close-modal', 'show-modal');
            } else {
                document.getElementsByClassName('black-bg')[0].classList.add('show-modal');
            }
        })
    </script>

    <script>
        document.getElementById('close').addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.replace('show-modal', 'close-modal');
        })
    </script>

    <!-- 조건문 -->
    <script>
        document.getElementById('send').addEventListener('click', function(){
            if(document.getElementById('id').value == '') {
                alert('아이디입력안함');
            }
            if(document.getElementById('password').value == '') {
                alert('비밀번호입력안함');
            } else {
                document.getElementsByClassName('black-bg')[0].classList.replace('show-modal', 'close-modal');
            }
        });
    </script>



    <!-- 캐러셀 -->
    <div style="overflow:hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="./img/car01.png" alt="car01">
            </div>
            <div class="slide-box">
                <img src="./img/car02.png" alt="car02">
            </div>
            <div class="slide-box">
                <img src="./img/car03.png" alt="car03">
            </div>
        </div>
    </div>

    <div style="margin: 20px; text-align: center;">
        <button class="slide-btn before">이전</button>
        <button class="slide-btn slide-1">1</button>
        <button class="slide-btn slide-2">2</button>
        <button class="slide-btn slide-3">3</button>
        <button class="slide-btn next">다음</button>
    </div>

    <!-- 하지만 이렇게쓰면 사진의 개수를 추가할때마다 코드를 짜야하기때문에 재사용성 면에서는 매우 떨어짐 -->
    <script>
        var 지금사진 = 0;

        document.getElementsByClassName('before')[0].addEventListener('click', function(){
            if(지금사진 == 3) {
                document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(-100vw)';
                지금사진--;
            } else if(지금사진 == 2) {
                document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(0vw)';
                지금사진--;
            }
        })

        document.getElementsByClassName('slide-1')[0].addEventListener('click', function(){
            document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(0vw)';
            지금사진 = 1;
        })

        document.getElementsByClassName('slide-2')[0].addEventListener('click', function(){
            document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(-100vw)';
            지금사진 = 2;
        })

        document.getElementsByClassName('slide-3')[0].addEventListener('click', function(){
            document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(-200vw)';
            지금사진 = 3;
        })

        document.getElementsByClassName('next')[0].addEventListener('click', function(){
            if(지금사진 == 1) {
                document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(-100vw)';
                지금사진++;
            } else if(지금사진 == 2) {
                document.getElementsByClassName('slide-container')[0].style.transform = 'translateX(-200vw)';
                지금사진++;
            }
        })
    </script>
</body>
</html>
