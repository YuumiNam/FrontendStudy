<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 1. 글 넣고 그럼넣고 등등 모든건 무조건 <태그> 안에 쓰기 -->
    <!-- 2. 가끔 <태그> 안에 속성넣기 기능 -->
    <!-- 3. <태그> 안에 또다른 <태그> 넣을수도있음 -->

    <!-- 제목 -->
    <h1>하이</h1>
    <h2>하이</h2>
    <h3>하이</h3>
    

    <!-- 문단(Paragraph)을 정의함.... <p>요소 위쪽과 아래쪽에 약간의 여백을 추가 -->
    <!-- ex) 본문 -->
    <p>안녕하세요</p>
    

    <button>버튼</button>


    <ul>
        <li>순서없음</li>
        <li>순서없음</li>
    </ul>


    <ol>
        <li>순서있음</li>
        <li>순서있음</li>
    </ol>


    <!-- 이미지 -->
    <img src="./img/nature.jpg">


    <!-- 링크 -->
    <a href="https://google.com">링크</a>


    <!-- 이미지에 링크적용 -->
    <a href>
        <img src="./img/nature.jpg">
    </a>


    <!-- 숙제 -->
    <!-- <p>안에 안녕! 네이버 중 "네이버"라는 글자만 링크적용하기 -->
    <p>
        안녕! 
        <a href="https://naver.com">네이버</a>
    </p>
</body>
</html>
