<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- css파일 적용하기 위해 <head>태그 안에 <link>태그를 넣는다-->
    <!-- css파일을 따로 사용하는 이유 -->
    <!-- 각 태그 속성에 style=""을 적용하기에는 코드가 너무 지저분할때 css파일을 따로 빼줌 -->
    <link href="./css/기본 웹페이지 스타일링.css" rel="stylesheet">
</head>
<body>
    <!-- 거의 모든 태그는 속성에 style=""을 줄수있음 => 이걸로 스타일링을 하는것!! -->
    <!-- 이미지 가운데정렬하기! style="display:block; margin-left: auto; margin-right: auto;" -->
    <!-- display:block이란?? "가로행을 전부 차지하게 해주세요" -->


    <!-- img는 style로 width를 많이 사용함 -->
    <!-- class=""속성은 style을 묶는 단위 css파일에 .profile-icon으로 class이름을 정해줬음 -->
    <img src="./img/profile-icon.png" class="profile-icon">
    <h3 class="profile-name">유미</h3>
    

    <!-- <span> 글자를 감쌀 수 있는 별 뜻 없는 태그 -->
    <!-- ex) 글자 일부만 styling하고 싶을 때 -->
    <p id="special" class="content"><span style="color:red">Front-end</span> <Strong>Developer</Strong></p>


    <!-- 네모박스 <div>태그 -->
    <div class="box">
        <p>프론트엔드 개발자입니다</p>
    </div>
</body>
</html>
